project: project-bpdm
source:
  repoURL: 'https://github.com/catenax-ng/product-bpdm.git'
  path: charts/gate
  targetRevision: main
  plugin:
    name: argocd-vault-plugin-helm-args
    env:
      - name: AVP_SECRET
        value: vault-secret
      - name: helm_args
        value: >-
          -f
          https://raw.githubusercontent.com/catenax-ng/product-bpdm-env/main/dev/gate/values-portal.yaml
destination:
  server: 'https://kubernetes.default.svc'
  namespace: product-bpdm