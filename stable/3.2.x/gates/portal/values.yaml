springProfiles:
  - auth
  - pool-auth

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: portal-gate.dev.demo.catena-x.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-secret
      hosts:
        - portal-gate.dev.demo.catena-x.net

applicationConfig:
  bpdm:
    pool:
      base-url: https://partners-pool.stable.demo.catena-x.net/api/catena
    cdq:
      storage: b3c0ad440d67350ba6f89a031375ec6b
      datasource: 62ce5d4c9f1e1e3886fdd720
    security:
      auth-server-url: https://centralidp.stable.demo.catena-x.net/auth
      realm: CX-Central
      client-id: Cl16-CX-BPDMGate-Portal
  spring:
    security:
      oauth2:
        client:
          registration:
            gate-client:
              # Client ID used for getting token different from own Client to validate tokens
              client-id: sa-cl16-cx-1
  springdoc:
    swagger-ui:
      oauth:
        client-id: Cl2-CX-Portal

applicationSecrets:
  bpdm:
    cdq:
      api-key: <path:bpdm/data/stable/gates/portal/cdq#api-key>
    security:
      credentials:
        secret: <path:bpdm/data/stable/gates/portal/pool-client-credentials#client-secret>